<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" [formControl]="chkCompletado" type="checkbox" checked>

        <label (dblclick)="editar()">{{todo.texto}}</label>

        <button class="destroy" (click)="borrar()"></button>

    </div>
    <input class="edit" type="text" [formControl]="txtInput" (blur)="terminarEdicion()" value="Create a TodoMVC template" #inputFisico>
</li>
